<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #c4041a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.41);
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4c98af;
            color: white;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
<h2>Car-Center</h2>
<h5>by: Emanuel sleyman</h5>
<form method="get" action="car"> </form>

<form method="post" action="registercar">
    <a>Resultat : <span th:text="${addcar}"></span></a>
    <br>
    <input type="text" name="reg" placeholder="RegNummer" required="required">
    <input type="text" name="brand" placeholder="Brand" required="required">
    <input type="text" name="model" placeholder="Model" required="required">
    <input type="text" name="color" placeholder="Color" required="required">
    <input type="number" name="year" placeholder="Year" required="required">
    <input type="number" name="cost" placeholder="Price" required="required">
    <button type="submit">Registrera bil i katalogen</button>
</form>

<form method="get" action="getcars">
    <button type="submit">Hämta alla bilar här!</button>
</form>

<table>
    <thead>
    <tr th:each=" car : ${allcars}">
        <td th:text="${car.getReg()}"></td>
        <td th:text="${car.getBrand()}"></td>
        <td th:text="${car.getModel()}"></td>
        <td th:text="${car.getColor()}"></td>
        <td th:text="${car.getYear()}"></td>
        <td>
            <form action="removebutton" method="post">
                <input type="hidden" name="id" th:value="${car.getReg()}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </thead>
</table>
<a>Result: <span th:text="${result}"></span></a>

</body>
</html>
